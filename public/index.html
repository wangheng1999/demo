<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<div class="app">
    <div class="mileage">
        <div class="mileage_text">
            <div class="mileage_icon"><img src="icon/img1.png"/></div>
            Skiing mileage>
        </div>
        <div class="mileage_num">
            0.0 <span>km</span>
        </div>
        <div class="mileage_des">
            <div>Buddhist Snowman</div>
            <div class="line"></div>
        </div>
    </div>
    <div class="map">
        <div class="map_top">
            <div class="map_top_left"><div class="mileage_icon"><img src="icon/img2.png"/></div>Unknown location</div>
            <div class="map_top_right"><img src="icon/img3.png"/></div>
        </div>
        <div class="map_center">
            <div>
                <p>Temperature</p>
                <p>Apparent temperature</p>
                <p>Snow conditions</p>
            </div>
            <div>
                <p>16</p>
                <p class="divider">/</p>
                <p>15Â°C</p>
                <p class="divider">/</p>
                <p>---</p>
            </div>
        </div>
        <div class="go_con">
            <div class="go">
                GO
            </div>
        </div>
    </div>
    <div class="go2">
        GO
    </div>
    <div class="ski_con">
        <div class="ski_mark">
            <div class="ski_title">Unknown Snowfield</div>
            <div class="ski_kl">0.00</div>
            <div class="ski_kl_text">km</div>
            <div class="ski_list">
                <div>
                    <div class="list1_top"><span class="time_box1">00</span> : <span class="time_box2">00</span> : <span class="time_box3">00</span></div>
                    <div class="list1_bottom">Accumulated time</div>
                </div>
                <div>
                    <div class="list2_top">0</div>
                    <div class="list2_bottom">Sliding drop</div>
                </div>
                <div>
                    <div class="list3_top">0</div>
                    <div class="list3_bottom">maximum speed</div>
                </div>
                <div>
                    <div class="list4_top">0</div>
                    <div class="list4_bottom">Number of times</div>
                </div>
                <div>
                    <div class="list5_top">8</div>
                    <div class="list5_bottom">Maximum Gradient</div>
                </div>
                <div>
                    <div class="list6_top">1600</div>
                    <div class="list6_bottom">Current altitude</div>
                </div>
            </div>
            <div class="start_stop">
                <div class="start_stop_btn">
                    <div class="start_img"><img src="icon/img11.png"/></div>
                    <div class="stop_img"><img src="icon/img12.png"/></div>
                </div>
                <div class="save_btn">SAVE</div>
            </div>
            <div class="close_btn"><img src="icon/img13.png"/></div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
